<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetrex Bio</title>
    <style>
        /* Основные сбросы и настройки страницы */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a; /* Очень темный фон, почти космос */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Чтобы фон не создавал полосы прокрутки */
            position: relative;
        }

        /* --- Задний фон с Сатурном (CSS реализация) --- */
        .saturn-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateZ(-20deg); /* Наклон планеты */
            width: 600px;
            height: 600px;
            z-index: -1; /* Убираем на задний план */
            opacity: 0.3; /* Делаем фон ненавязчивым */
            pointer-events: none;
        }

        /* Тело планеты */
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #d0d0d0);
            border-radius: 50%;
            box-shadow: inset -20px -20px 50px rgba(0,0,0,0.1), 0 0 20px rgba(255,255,255,0.5);
        }

        /* Кольца */
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 15px solid rgba(255, 255, 255, 0.5);
            border-top-color: rgba(255, 255, 255, 0.1); /* Эффект тени на кольце */
            border-bottom-color: rgba(255, 255, 255, 0.8);
            animation: spin-saturn 20s linear infinite;
        }

        /* Анимация вращения колец */
        @keyframes spin-saturn {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }


        /* --- Основной контент --- */
        .main-content {
            text-align: center;
            z-index: 1;
            max-width: 600px;
            padding: 20px;
        }

        /* --- Фотография профиля --- */
        .profile-photo {
            width: 150px;
            height: 150px;
            object-fit: cover; /* Чтобы фото не искажалось */
            border-radius: 50%; /* Круглая форма */
            /* Белая легкая обводка */
            border: 4px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        /* --- Табличка с текстом --- */
        .bio-box {
            /* Серая полупрозрачная */
            background-color: rgba(80, 80, 80, 0.6);
            backdrop-filter: blur(5px); /* Легкое размытие фона под табличкой */
            /* Слегка округленные края */
            border-radius: 20px;
            padding: 25px;
            text-align: left;
            line-height: 1.6;
            /* Анимация неона */
            animation: neon-pulse 5s ease-in-out infinite alternate;
        }

        /* Анимация переливающегося неона (белый <-> серый) */
        @keyframes neon-pulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5),
                            0 0 30px rgba(255, 255, 255, 0.3),
                            inset 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 15px rgba(169, 169, 169, 0.5),
                            0 0 30px rgba(169, 169, 169, 0.3),
                            inset 0 0 10px rgba(128, 128, 128, 0.1);
                border: 1px solid rgba(169, 169, 169, 0.4);
            }
        }

        .bio-box h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .bio-box p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #e0e0e0;
        }
        
        /* Выделение ключевых слов */
        .highlight {
            color: #ffffff;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="saturn-container">
        <div class="planet"></div>
        <div class="rings"></div>
    </div>

    <main class="main-content">
        
        <img src="test001.jpe" alt="Vetrex Profile Picture" class="profile-photo">

        <div class="bio-box">
            <h1>Hi, my name is vetrex</h1>
            <p>I am a moderator on the <span class="highlight">CapybaraScript</span> server and the owner of the <span class="highlight">vetrex scripts</span> server.</p>
            <p>I am 16 years old, I live in <span class="highlight">Belarus</span>, I have been studying <span class="highlight">lua</span> for 3 months and I am friends with some developers of scripts for the game <span class="highlight">murder mystery 2</span></p>
        </div>

    </main>

</body>
</html>
