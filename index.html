<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetrex Bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        /* –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2; /* –°–∞–º—ã–π –Ω–∏–∂–Ω–∏–π —Å–ª–æ–π */
            object-fit: cover;
            filter: brightness(0.4);
        }

        /* –•–æ–ª—Å—Ç –¥–ª—è –ø–∞–¥–∞—é—â–∏—Ö –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤ */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* –ú–µ–∂–¥—É –≤–∏–¥–µ–æ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 1;
        }

        /* –§–æ—Ç–æ —Å –Ω–µ–æ–Ω–æ–º */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 3px solid white;
            animation: neonPulse 2.5s infinite alternate ease-in-out;
        }

        /* –¢–∞–±–ª–∏—á–∫–∞ —Å –Ω–µ–æ–Ω–æ–º */
        .info-card {
            background-color: rgba(20, 20, 20, 0.75); 
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid white; 
            animation: neonPulse 2.5s infinite alternate ease-in-out;
        }

        @keyframes neonPulse {
            0% {
                border-color: #ffffff;
                box-shadow: 0 0 15px #ffffff, 0 0 30px rgba(255, 255, 255, 0.4), 0 0 45px #888888;
            }
            100% {
                border-color: #777777;
                box-shadow: 0 0 10px #777777, 0 0 20px #555555, 0 0 30px #333333;
            }
        }

        .info-card h1 { font-size: 24px; margin-bottom: 12px; }
        .info-card p { font-size: 15px; line-height: 1.6; margin: 8px 0; color: #efefef; }

        /* –°—á–µ—Ç—á–∏–∫ */
        .view-counter {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .eye-icon { margin-right: 8px; }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="test_fon.mp4" type="video/mp4">
    </video>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <img src="test001.jpe" alt="Vetrex" class="profile-pic">
        <div class="info-card">
            <h1>Hi, my name is vetrex</h1>
            <p>I am a moderator on the CapybaraScript server and the owner of the vetrex scripts server.</p>
            <p>I am 16 years old, I live in Belarus, I have been studying lua for 3 months and I am friends with some developers of scripts for the game murder mystery 2</p>
        </div>
    </div>

    <div class="view-counter">
        <span class="eye-icon">üëÅÔ∏è</span>
        <span id="count-number">0</span>
    </div>

    <script>
        // --- –õ–û–ì–ò–ö–ê –ü–ê–î–ê–Æ–©–ò–• –°–ò–ú–í–û–õ–û–í ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "„Åì„Çì„Å´„Å°„ÅØ„ÄÅ„ÅäÂÖÉÊ∞ó„Åß„Åô„ÅãÔºü„Å©„ÅÜ„Åó„Å¶„Åì„Å´Êù•„Åü„Çì„Åß„Åô„ÅãÔºü";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç —à–ª–µ–π—Ñ–∞, —Å–ª–µ–≥–∫–∞ –∑–∞–∫—Ä–∞—à–∏–≤–∞—è —ç–∫—Ä–∞–Ω –∫–∞–∂–¥—ã–π –∫–∞–¥—Ä
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ffffff"; // –ë–µ–ª—ã–π —Ü–≤–µ—Ç —Å–∏–º–≤–æ–ª–æ–≤
            ctx.font = fontSize + "px arial";

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // –ß–∞—Å—Ç–æ—Ç–∞ –∫–∞–¥—Ä–æ–≤ (–±—ã—Å—Ç—Ä–æ–µ –ø–∞–¥–µ–Ω–∏–µ)
        setInterval(draw, 25);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- –°–ß–ï–¢–ß–ò–ö ---
        document.addEventListener("DOMContentLoaded", function() {
            const counterElement = document.getElementById('count-number');
            let views = localStorage.getItem('v_count_final_v3') || 0;
            views = parseInt(views) + 1;
            localStorage.setItem('v_count_final_v3', views);
            counterElement.textContent = views;
        });
    </script>
</body>
</html>
