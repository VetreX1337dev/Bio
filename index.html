<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetrex Bio</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        /* –í–∏–¥–µ–æ —Ñ–æ–Ω */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 1;
        }

        /* –ö—Ä—É–≥–ª–æ–µ —Ñ–æ—Ç–æ test001.jpe */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }

        /* –¢–∞–±–ª–∏—á–∫–∞ —Å –º–æ—â–Ω—ã–º –Ω–µ–æ–Ω–æ–º (–ë–µ–ª—ã–π –∏ –°–µ—Ä—ã–π) */
        .info-card {
            background-color: rgba(40, 40, 40, 0.7); 
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid white; 
            animation: heavyNeonPulse 2.5s infinite alternate ease-in-out;
        }

        @keyframes heavyNeonPulse {
            0% {
                border-color: #ffffff;
                box-shadow: 
                    0 0 15px #ffffff, 
                    0 0 30px #ffffff, 
                    0 0 50px #888888;
            }
            100% {
                border-color: #666666;
                box-shadow: 
                    0 0 10px #666666, 
                    0 0 20px #444444, 
                    0 0 35px #222222;
            }
        }

        .info-card h1 {
            font-size: 24px;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .info-card p {
            font-size: 15px;
            line-height: 1.6;
            margin: 8px 0;
            color: #efefef;
        }

        /* –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ –ø–æ–¥ —Ç–∞–±–ª–∏—á–∫–æ–π (–ø—É—Å—Ç–æ–π, —Å –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–º–∏ –∫—Ä–∞—è–º–∏) */
        .bottom-rect {
            width: 100%;
            height: 60px;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* –°—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ */
        .view-counter {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .eye-icon { margin-right: 8px; }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="test002.jpe" type="video/mp4">
    </video>

    <div class="container">
        <img src="test001.jpe" alt="Vetrex" class="profile-pic">

        <div class="info-card">
            <h1>Hi, my name is vetrex</h1>
            <p>I am a moderator on the CapybaraScript server and the owner of the vetrex scripts server.</p>
            <p>I am 16 years old, I live in Belarus, I have been studying lua for 3 months and I am friends with some developers of scripts for the game murder mystery 2</p>
        </div>

        <div class="bottom-rect"></div>
    </div>

    <div class="view-counter">
        <span class="eye-icon">üëÅÔ∏è</span>
        <span id="count-number">0</span>
    </div>

    <script>
        // –õ–æ–≥–∏–∫–∞ —Å—á–µ—Ç—á–∏–∫–∞ –ø–æ—Å–µ—â–µ–Ω–∏–π
        document.addEventListener("DOMContentLoaded", function() {
            const counterElement = document.getElementById('count-number');
            let views = localStorage.getItem('v_count_final') || 0;
            views = parseInt(views) + 1;
            localStorage.setItem('v_count_final', views);
            counterElement.textContent = views;
        });
    </script>
</body>
</html>
